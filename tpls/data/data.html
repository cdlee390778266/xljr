                    <div class="database-main">
                        <p>CSMAR中国股票市场交易数据库为您提供自上海证券交易所和深圳证券交易所成立以来所有股票的交易数据，该数据库的开发充分借鉴了CRSPC等国际知名数据库系统的专业数C据调整技术，将计算好的可比价格、各种回报率等数据项目直接提供给您，节约了您处理数据的宝贵时间，大大提高您的研究效率。
    同时融入股票股本、股票分配信息、指数行情、汇率、无风险利率等数据，极大程度满足您研究的深度及广度。</p>
