<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <link rel="shortcut icon" href="myicon.ico">
        <link rel="stylesheet" href="../../frameworks/font-awesome-4.7.0/css/font-awesome.min.css" />
        <link href="../../css/style.css" rel="stylesheet">

        <script type="text/javascript" src="../../js/jquery-1.10.1.js"></script>
        
        <title>信龙金融数据平台</title>
    </head>
    <body class="new-bg">
        <div class="new">
            <div class="wrapper">
                <div class="new-title">
                    <h2>2016 CSMAR实证研究论文大赛 获奖名单</h2>
                    <div><span>2017-08-05</span></div>
                </div>
                <div class="new-detail">
                </div>
            </div>
        </div>
        
        <script>
            $(function() {

                var domH = $('.new').height();
                function setHeight() {
                    if($(window).height() > domH) {
                        $('.new').height($(window).height());
                    }
                }

                var newId = location.href.split('?')[1].split('=')[1];

                $.ajax({
                    url: '../../data/new.json',
                    type: 'POST',
                    data: {
                        FunType: "IF014",
                        F001: "wq123",
                        F002: newId 
                    }
                })
                .done(function(res) {
                    if(parseInt(res.resultdata)) {
                        $('.new-title').find('h2').text(res.ResData[0].F002);
                        $('.new-title').find('span').text(res.ResData[0].F003);
                        $('.new-detail').text(res.ResData[0].F004);
                    }else {
                        $('.wrapper').html('获取数据失败！');
                    }
                    setHeight();
                })
                .fail(function() {
                    $('.wrapper').html('获取数据失败，请检查网络！');
                    setHeight();
                })
                
                $(window).resize(setHeight);
                setHeight();
            })
        </script>

    </body>
</html>
