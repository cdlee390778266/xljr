<!DOCTYPE html>
<html class="ifm">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <link rel="shortcut icon" href="myicon.ico">
        <link href="../css/style.css" rel="stylesheet">

        <script type="text/javascript" src="../js/jquery-1.10.1.js"></script>
        <script src="../js/jquery.validate.js"></script>
        <title>注册</title>
    </head>
    <body class="login">
        <form action="" class="reg" id="reg">
            <div class="reg-title">
                <div class="reg-title-left">
                    注册
                </div>
                <div class="reg-title-right">
                    <span>已有账号？</span>
                    <a href="login.html">返回登录</a>
                </div>
            </div>
            <div class="reg-main">
                <div class="reg-row">
                    <span class="reg-text"><i>*</i> 姓名</span>
                    <input type="text" class="login-text" name="F001" />
                </div>
                <div class="reg-row">
                    <span class="reg-text"><i>*</i> 性别</span>
                    <label>
                        <input type="radio" name="F002" value="0" checked="" />
                        <i></i>
                        <span>男</span>
                    </label>
                    <label>
                        <input type="radio" name="F002" value="1" />
                        <i></i>
                        <span>女</span>
                    </label>
                </div>
                <div class="reg-row">
                    <span class="reg-text"><i>*</i>身份证</span>
                    <input type="text" class="login-text" name="F003" />
                </div>
                <div class="reg-row">
                    <span class="reg-text"><i>*</i> 开户营业部</span>
                    <select id="" name="F004">
                        <option value="">1</option>
                        <option value="">1</option>
                        <option value="">1</option>
                        <option value="">1</option>
                    </select>
                </div>
                <div class="reg-row">
                    <span class="reg-text"><i>*</i>固定电话</span>
                    <input type="text" class="login-text" name="F005" />
                </div>
                <div class="reg-row">
                    <span class="reg-text"><i>*</i>手机</span>
                    <input type="text" class="login-text" name="F006" />
                </div>
                <div class="reg-row">
                    <span class="reg-text"><i>*</i>用户名</span>
                    <input type="text" class="login-text" name="F007" />
                </div>
                <div class="reg-row">
                    <span class="reg-text"><i>*</i>密码</span>
                    <input type="password" class="login-text" name="F008" />
                </div>
                <div class="reg-row">
                    <span class="reg-text"><i>*</i>确认密码</span>
                    <input type="password" class="login-text" name="F009" />
                </div>
                <div class="reg-row">
                    <span class="reg-text"><i>*</i>电子邮箱</span>
                    <input type="text" class="login-text" name="F010" />
                </div>
                <div class="reg-row reg-code">
                    <span class="reg-text"><i>*</i>验证码</span>
                    <input type="text" class="login-text" name="F011" />
                    <img src="../images/login_bg.png" height="1467" width="2495" alt="" />
                </div>
                <!-- <div class="reg-row">
                    <span class="reg-text"></span>
                    <div class="reg-checkbox">
                        <input type="checkbox" />
                        <i></i>
                        <span>我已阅读并同意<a href="">《许可协议》</a></span>
                    </div>
                </div> -->
                <div class="reg-row">
                    <span class="reg-text"></span>
                    <input type="submit" value="注册" />
                </div>
            </div>
            <div class="reg-success reg-main" style="display: none;"> 
                <div class="reg-success-body">
                    <div class="reg-success-img">
                        <i></i>
                        <span>恭喜注册成功</span>
                        <span class="reg-line"></span>
                    </div>
                    <div class="reg-success-mes">
                        你的用户名：D12569636 <br />
                        密码：5869356
                    </div>
                    <div class="reg-success-btns">
                        <a href="login.html">直接登录</a>
                    </div>
                </div>
            </div>
        </form>
        <script>
            $(function() {

                $('#reg').validate({
                    rules : {
                        F001 : {
                            required : true,
                            rangelength : [2, 6]
                        }, 
                        F002 : {
                           
                        }, 
                        F003 : {
                            required : true
                        },
                        F004 : {
                            required : true
                        },
                        F005 : {
                            required : true
                        },
                        F006 : {
                            required : true
                        },
                        F007 : {
                            required : true
                        },
                        F008 : {
                            required : true
                        },
                        F009 : {
                            required : true
                        },
                        F010 : {
                            required : true
                        },
                        F011 : {
                            required : true
                        }, 
                        dateISO : {
                            dateISO : true,
                        }, 
                        number : {
                            number : true,
                        }, 
                        digits : {
                            digits : true,
                        }, 
                        creditcard : {
                            creditcard : true,
                        },
                        notpass : {
                            equalTo : '#pass',
                        },
                        min : {
                            min : 5,
                        },
                        range : {
                            range : [5, 10],
                        },
                        rangelength : {
                            rangelength : [5, 10],
                        }
                    },
                    messages : {
                        F001 : {
                            required : '姓名不得为空！',
                            rangelength :  jQuery.format('姓名限制在{0}-{1}位！'),
                        },
                        F003 : {
                            required : '身份证不得为空！',
                        }
                    },
                    submitHandler : function (form) {
                        alert('验证成功，准备提交！');
                    }
                });
            });
        </script>
    </body>
</html>
