<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <link rel="shortcut icon" href="myicon.ico">
        <link href="../css/style.css" rel="stylesheet">

        <script type="text/javascript" src="../js/jquery-1.10.1.js"></script>
        
        <title>注册</title>
    </head>
    <body class="login">
        <form action="" class="reg">
            <div class="reg-title">
                <div class="reg-title-left">
                    注册
                </div>
                <div class="reg-title-right">
                    <span>已有账号？</span>
                    <a href="login.html">返回登录</a>
                </div>
            </div>
            <div class="reg-main">
                <div class="reg-row">
                    <span class="reg-text"><i>*</i> 姓名</span>
                    <input type="text" class="login-text" name="userName" />
                    <span class="reg-error"><i></i><strong>请输入姓名</strong></span>
                </div>
                <div class="reg-row">
                    <span class="reg-text"><i>*</i> 性别</span>
                    <label>
                        <input type="radio" name="gender" value="0" checked="" />
                        <i></i>
                        <span>男</span>
                    </label>
                    <label>
                        <input type="radio" name="gender" value="1" />
                        <i></i>
                        <span>女</span>
                    </label>
                </div>
                <div class="reg-row">
                    <span class="reg-text"><i>*</i> 出生日期</span>
                    <input type="text" class="login-text" />
                    <span class="reg-error"><i></i>请选择年月日</span>
                </div>
                <div class="reg-row">
                    <span class="reg-text"><i>*</i>身份证</span>
                    <input type="text" class="login-text" name="userName" />
                    <span class="reg-error"><i></i><strong>请输入身份证号</strong></span>
                </div>
                <div class="reg-row">
                    <span class="reg-text"><i>*</i> 开户营业部</span>
                    <select name="" id="">
                        <option value="">1</option>
                        <option value="">1</option>
                        <option value="">1</option>
                        <option value="">1</option>
                    </select>
                    <span class="reg-error"><i></i><strong>请你的开户营业部</strong></span>
                </div>
                <div class="reg-row">
                    <span class="reg-text"><i>*</i>固定电话</span>
                    <input type="text" class="login-text" name="userName" />
                    <span class="reg-error"><i></i><strong>请输入固定电话号码</strong></span>
                </div>
                <div class="reg-row">
                    <span class="reg-text"><i>*</i>手机</span>
                    <input type="text" class="login-text" name="userName" />
                    <span class="reg-error"><i></i><strong>请输入11位手机号码</strong></span>
                </div>
                <div class="reg-row">
                    <span class="reg-text"><i>*</i>用户名</span>
                    <input type="text" class="login-text" name="userName" />
                    <span class="reg-error"><i></i><strong>6-20位字母与数字的组合</strong></span>
                </div>
                <div class="reg-row">
                    <span class="reg-text"><i>*</i>密码</span>
                    <input type="password" class="login-text" name="userName" />
                    <span class="reg-error"><i></i><strong>请输入密码</strong></span>
                </div>
                <div class="reg-row">
                    <span class="reg-text"><i>*</i>确认密码</span>
                    <input type="password" class="login-text" name="userName" />
                    <span class="reg-error"><i></i><strong>请输入确认密码</strong></span>
                </div>
                <div class="reg-row">
                    <span class="reg-text"><i>*</i>电子邮箱</span>
                    <input type="text" class="login-text" name="userName" />
                    <span class="reg-error"><i></i><strong>请输入Email地址</strong></span>
                </div>
                <div class="reg-row reg-code">
                    <span class="reg-text"><i>*</i>验证码</span>
                    <input type="text" class="login-text" name="userName" />
                    <img src="../images/login_bg.png" height="1467" width="2495" alt="" />
                    <span class="reg-error"><i></i><strong>请4位输入验证码</strong></span>
                </div>
                <div class="reg-row">
                    <span class="reg-text"></span>
                    <div class="reg-checkbox">
                        <input type="checkbox" />
                        <i></i>
                        <span>我已阅读并同意<a href="">《许可协议》</a></span>
                    </div>
                </div>
                <div class="reg-row">
                    <span class="reg-text"></span>
                    <input type="submit" value="注册" />
                </div>
            </div>
            <div class="reg-success reg-main" style="display: none;"> 
                <div class="reg-success-body">
                    <div class="reg-success-img">
                        <i></i>
                        <span>恭喜注册成功</span>
                        <span class="reg-line"></span>
                    </div>
                    <div class="reg-success-mes">
                        你的用户名：D12569636 <br />
                        密码：5869356
                    </div>
                    <div class="reg-success-btns">
                        <a href="login.html">直接登录</a>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
